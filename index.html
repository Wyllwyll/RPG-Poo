<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - POO</title>

    <!--Lien vers Bootstrap ey dossier javascript du jeu-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./dist/Bataille.js"></script>

    <!--lien vers bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <Header class="container-fluid">
        <h1 class="bg-info p-2 text-dark bg-opacity-25 display-2 text-center">RPG - POO</h1>
    </Header>
    <main>
        <h1 class="display-4">Règles de jeu</h1>
        <p class="fs-4">Vous pouvez choisir un Héros(Humain, Elf, Nain) qui combattra contre des ennemis qui peuvent
            être des Assassins, Berserker, Loup-garou, Griffon, Golem et des Dragons. </p>
        <section class="container text-center mb-5">
            <div class="row">
                <select id="selectHeros" class="form-select col w-25 p-2 " placeholder="Héros">
                    <option value="0" selected></option>
                    <option value="1">Humain</option>
                    <option value="2">Elf</option>
                    <option value="3">Nain</option>
                </select>
                <button type="button" id="valid" class="btn btn-primary w-25 p2 ">Valider</button>
            </div>
        </section>
        <section class="mt-5 mb-5">
            <h1 class="text-center">Jouons</h1>
            <button type="button" id="random" class="btn btn-primary p2 ms-5">Lançons le dé</button>
            <input type="text" id="random" class="w-25">
            <p id="partie"></p>
        </section>



        <Table class="table w-75 mx-auto">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Health</th>
                    <th scope="col">Strength</th>
                    <th scope="col">Lvl</th>
                    <th scope="col">Xp</th>
                    <th scope="col">Race</th>
                </tr>
            </thead>
            <tbody id="stat">
                <tr>
                </tr>
            </tbody>
        </Table>
    </main>
</body>

</html>
