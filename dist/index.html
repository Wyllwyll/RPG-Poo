<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - POO</title>

    <!--Lien vers Bootstrap ey dossier javascript du jeu-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./index.js"></script>

    <!--lien vers bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <Header class="container-fluid">
        <h1 class="bg-info p-2 text-dark bg-opacity-25 display-2 text-center">RPG - POO</h1>
    </Header>
    <main>
        <h1 class="display-4">Règles du jeu</h1>
        <p class="fs-4">Vous pouvez choisir un Héros(Humain, Elf, Nain) qui combattra contre des ennemis qui peuvent
            être des Assassins, Berserker, Loup-garou, Griffon, Golem et des Dragons. </p>
        <form id="chooseName" class="input-group input-group-sm justify-content-center flex-row mb-3">
            <div class="col-xs-5">
                <input type="text" id="submit" class="form-control" placeholder="Choose Hero's Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
            </div>
            <button class="btn btn-outline-dark rounded" type="button" id="button-addon2">
                Select
            </button>
        </form>
        <section class="container text-center mb-5">
            <div class="row">
                <select id="selectHeros" class="form-select col w-25 p-2 " placeholder="Héros">
                    <option selected>Selectionne un Héro</option>

                </select>
                <button type="button" id="valid" class="btn btn-primary w-25 p2 ">Valider</button>
            </div>

        </section>
        <img class="plateau" src="./img/battleback1.png"></img>
        <section class="mt-5 mb-5">
            <h1 class="text-center">Enemies!</h1>


            <section class="container text-center mb-5">
                <div class="row">
                    <select id="selectEnemies" class="form-select col w-25 p-2 " placeholder="Enemeies">
                        <option selected>Selectionne un Enemies</option>
                    </select>

            </section>

            <form id="lancement-battle" class="input-group input-group-sm justify-content-center flex-row mb-3">
                <button type="button" id="fight" class="btn btn-primary w-25 p2 ">
                    Battle!
                </button>
            </form>

            <Table class="table w-75 mx-auto">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Health</th>
                        <th scope="col">Strength</th>
                        <th scope="col">Lvl</th>
                        <th scope="col">Xp</th>
                        <th scope="col">Race</th>
                    </tr>
                </thead>
                <tbody id="stat">
                    <tr>
                    </tr>
                </tbody>
            </Table>
    </main>
</body>

</html>
